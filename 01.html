<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/21ffa1dd11.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="01.css">
</head>
<body>

  <div class="container">
    <header>
      <div class="line"></div>
      <div class="title">Weather</div>
    </header>


    <main>
      <div class="image-block">
        <div class="date-month">
          <div class="number-date">15 July</div>
          <div class="month">September</div>
        </div>
        <div class="weather-image">
          <img src="images/clear-day.svg" alt="">
          <div class="weather-condition">Cloudy</div>
        </div>
       
      </div>

      <div class="weather-right-hand-side">
        <div class="up-block">
          <!-- <div class="number-date">15 July</div>
          <div class="month">September</div> -->
          <p>Temperature</p>
        </div>
        <div class="middle-block">
          <div class="temp-data">24</div>
          <div class="temp-icon"><i class="fa-solid fa-temperature-three-quarters"></i></div>
        </div>
        <div class="down-block">
          <p>Humidity <span class="humidity-data" >80%</span></p>
          <div class="humidity-icon">
            <img src="humidity.jpg" alt="">
          </div>
        </div>
      </div>
    </main>


    <footer>
      <div class="slider">
        <div class="element">
          <div class="image">
            <img src="images/clear-day.svg" alt="">
          </div>
          <div class="date-temp">
            <div class="temp">22</div>
            <div class="day">Monday</div>
          </div>
        </div>

        <div class="element">
          <div class="image">
            <img src="images/clear-day.svg" alt="">
          </div>
          <div class="date-temp">
            <div class="temp">22</div>
            <div class="day">Tuesday</div>
          </div>
        </div>

        <div class="element">
          <div class="image">
            <img src="images/clear-day.svg" alt="">
          </div>
          <div class="date-temp">
            <div class="temp">22</div>
            <div class="day">Wednesday</div>
          </div>
        </div>

        <div class="element">
          <div class="image">
            <img src="images/clear-day.svg" alt="">
          </div>
          <div class="date-temp">
            <div class="temp">22</div>
            <div class="day">Thursday</div>
          </div>
        </div>

        <div class="element">
          <div class="image">
            <img src="images/clear-day.svg" alt="">
          </div>
          <div class="date-temp">
            <div class="temp">22</div>
            <div class="day">Friday</div>
          </div>
        </div>

        <div class="element">
          <div class="image">
            <img src="images/clear-day.svg" alt="">
          </div>
          <div class="date-temp">
            <div class="temp">22</div>
            <div class="day">Saturday</div>
          </div>
        </div>

        <div class="element">
          <div class="image">
            <img src="images/clear-day.svg" alt="">
          </div>
          <div class="date-temp">
            <div class="temp">22</div>
            <div class="day">Sunday</div>
          </div>
        </div>
      </div>
    </footer>

  </div>


  <script src="01.js" ></script>
</body>
</html>
